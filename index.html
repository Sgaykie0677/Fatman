<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Fun for Grandson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        
        :root {
            --bg-color: #fceabb;
            --main-color: #ffc107;
            --accent-color: #fb5c62;
            --module-color: #4682b4;
            --text-color: #333;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), var(--accent-color));
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--main-color);
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #ff8c00;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        .module-list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .module-button {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .module-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .module-button h3 {
            color: var(--module-color);
            margin: 0;
            font-size: 1.5em;
        }

        .back-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #e5533d;
        }

        /* --- Colors Module --- */
        #colors-module {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .color-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-circle:active {
            transform: scale(0.9);
        }
        
        /* --- Shapes Module --- */
        #shapes-module {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .shape-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative; /* Needed for star pseudo-elements */
        }

        .shape-container:active {
            transform: scale(0.9);
        }

        .shape-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--module-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shape-square {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-color: var(--module-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid var(--module-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shape-star {
            width: 0;
            height: 0;
            position: relative;
            display: block;
            color: var(--module-color);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            border-bottom: 90px solid var(--module-color);
            transform: rotate(35deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .shape-star:before {
            border-bottom: 100px solid var(--module-color);
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -90px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }
        .shape-star:after {
            position: absolute;
            display: block;
            color: var(--module-color);
            top: 3px;
            left: -150px;
            width: 0;
            height: 0;
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            border-bottom: 90px solid var(--module-color);
            transform: rotate(-70deg);
            content: '';
        }


        /* --- Numbers Module --- */
        #numbers-module {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #number-display {
            font-size: 10em;
            font-weight: bold;
            color: var(--module-color);
            text-shadow: 4px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* --- Global --- */
        footer {
            background-color: var(--module-color);
            color: white;
            padding: 15px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Little Learner! ‚ú®</h1>
        <p>Let's learn and play together!</p>
    </header>

    <div class="container">
        <div id="main-menu" class="module-list-container">
            <h2>Choose an activity!</h2>
            <div class="module-button" data-module="colors">
                <h3>Colors üé®</h3>
            </div>
            <div class="module-button" data-module="numbers">
                <h3>Numbers üî¢</h3>
            </div>
            <div class="module-button" data-module="shapes">
                <h3>Shapes ‚≠ê</h3>
            </div>
        </div>

        <div id="activity-screen" class="hidden">
            <button class="back-button">‚Üê Back to Menu</button>
            <div id="module-content"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainMenu = document.getElementById('main-menu');
            const activityScreen = document.getElementById('activity-screen');
            const moduleContent = document.getElementById('module-content');
            const backButton = document.querySelector('.back-button');

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8; 
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert("Your browser doesn't support text-to-speech. Please use a modern browser like Chrome or Firefox.");
                }
            };

            const modules = {
                colors: {
                    title: 'Learning Colors',
                    content: `
                        <div id="colors-module">
                            <div class="color-circle" style="background-color: red;" data-speak="Red"></div>
                            <div class="color-circle" style="background-color: blue;" data-speak="Blue"></div>
                            <div class="color-circle" style="background-color: green;" data-speak="Green"></div>
                            <div class="color-circle" style="background-color: yellow;" data-speak="Yellow"></div>
                            <div class="color-circle" style="background-color: orange;" data-speak="Orange"></div>
                            <div class="color-circle" style="background-color: purple;" data-speak="Purple"></div>
                        </div>
                    `,
                    setup: () => {
                        document.querySelectorAll('.color-circle').forEach(circle => {
                            circle.addEventListener('click', (e) => {
                                speak(e.target.dataset.speak);
                            });
                        });
                    }
                },
                numbers: {
                    title: 'Learning Numbers',
                    content: `
                        <div id="numbers-module">
                            <h2 id="number-display" data-speak="one">1</h2>
                            <button class="number-cycle-button back-button">Tap to Count!</button>
                        </div>
                    `,
                    setup: () => {
                        const numberDisplay = document.getElementById('number-display');
                        const cycleButton = document.querySelector('.number-cycle-button');
                        let count = 0;
                        const numbersToSpeak = ["one", "two", "three", "four", "five"];
                        
                        const updateNumber = () => {
                            count = (count % 5) + 1;
                            numberDisplay.textContent = count;
                            speak(numbersToSpeak[count - 1]);
                        };

                        cycleButton.addEventListener('click', updateNumber);
                        updateNumber();
                    }
                },
                shapes: {
                    title: 'Learning Shapes',
                    content: `
                        <div id="shapes-module">
                            <div class="shape-container" data-speak="Circle"><div class="shape-circle"></div></div>
                            <div class="shape-container" data-speak="Square"><div class="shape-square"></div></div>
                            <div class="shape-container" data-speak="Triangle"><div class="shape-triangle"></div></div>
                            <div class="shape-container" data-speak="Star"><div class="shape-star"></div></div>
                        </div>
                    `,
                    setup: () => {
                        document.querySelectorAll('.shape-container').forEach(shapeContainer => {
                            shapeContainer.addEventListener('click', (e) => {
                                speak(e.target.dataset.speak || e.target.closest('.shape-container').dataset.speak);
                            });
                        });
                    }
                }
            };

            document.querySelectorAll('.module-button').forEach(button => {
                button.addEventListener('click', () => {
                    const moduleName = button.dataset.module;
                    const module = modules[moduleName];
                    if (module) {
                        moduleContent.innerHTML = `<h2>${module.title}</h2>${module.content}`;
                        mainMenu.classList.add('hidden');
                        activityScreen.classList.remove('hidden');
                        if (module.setup) {
                            module.setup();
                        }
                    }
                });
            });

            backButton.addEventListener('click', () => {
                activityScreen.classList.add('hidden');
                mainMenu.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
